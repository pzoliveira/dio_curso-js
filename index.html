        <p id="paraRedirecionar" onclick="redirecionar()">Abre a página do Google</p>
        <p id="clicando" onclick="agradecer()">Clicar aqui</p>
        <p onmouseover="pousarMouse(this)" onmouseout="tirarMouse(this)">Pousar mouse</p>
        <p onmouseover="pousarMouse(this)" onmouseout="tirarMouse(this)">Pousar mouse</p>

            <option value="2">Valor 2</option>

        </select>
